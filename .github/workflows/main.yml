name: Deploy WordPress (with MySQL)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup WordPress with DB on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "✅ Connecting to EC2"
            sudo apt update -y
            sudo apt install nginx mysql-server php php-mysql php-fpm wget unzip -y

            # Create MySQL database and user
            sudo mysql -e "CREATE DATABASE IF NOT EXISTS wordpress;"
            sudo mysql -e "CREATE USER IF NOT EXISTS 'wpuser'@'localhost' IDENTIFIED BY 'wppassword';"
            sudo mysql -e "GRANT ALL PRIVILEGES ON wordpress.* TO 'wpuser'@'localhost';"
            sudo mysql -e "FLUSH PRIVILEGES;"

            # Configure Nginx
            sudo rm -rf /etc/nginx/sites-enabled/default
            cat <<'EOF' | sudo tee /etc/nginx/sites-available/wordpress
            server {
            server {
                listen 80;
                root /var/www/html;
                index index.php index.html;
                server_name _;

                location / {
                    try_files $uri $uri/ /index.php?$args;
                }

                location ~ \.php$ {
                    include snippets/fastcgi-php.conf;
                    fastcgi_pass unix:/run/php/php8.3-fpm.sock;
                }

                location ~ /\.ht {
                    deny all;
                }
            }
            EOF

            sudo ln -sf /etc/nginx/sites-available/wordpress /etc/nginx/sites-enabled/
            sudo systemctl restart nginx

            # Download and setup WordPress
            cd /tmp
            wget https://wordpress.org/latest.zip
            unzip -o latest.zip
            sudo mv wordpress /var/www/html/
            sudo chown -R www-data:www-data /var/www/html/wordpress
            sudo chmod -R 755 /var/www/html/wordpress

            # Configure wp-config.php automatically
            cd /var/www/html/wordpress
            sudo cp wp-config-sample.php wp-config.php
            sudo sed -i "s/database_name_here/wordpress/" wp-config.php
            sudo sed -i "s/username_here/wpuser/" wp-config.php
            sudo sed -i "s/password_here/wppassword/" wp-config.php
            sudo sed -i "s/localhost/localhost/" wp-config.php

            sudo systemctl restart nginx
            echo "✅ WordPress + Database setup complete"
